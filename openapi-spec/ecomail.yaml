tags:
  - name: Lists
    description: Working with subscriber lists.
  - name: Subscribers
    description: Endpoints for working with subscribers globally across an account.
  - name: Campaigns
    description: |-
      Endpoints for working with campaigns.

      Status codes of a campaign:
      0 - Draft
      1 - Preparing
      2 - Sending
      3 - Sent
      4 - Errored
      7 - Scheduled
  - name: Automations
    description: Endpoints for working with automations in the applications.
  - name: Templates
    description: Endpoints for working with templates in the application.
  - name: Domains
    description: Endpoints for working with domains to be used with the account.
  - name: Transactional emails
    description: >-
      Endpoints for sending transactional emails. **Only for paid accounts with
      a verified sending domain.**


      Total data limit for sent merge tags is ```100 000 bytes```


      Message size (including attachments) limit under ```4 MB```


      ---


      + _subject, from_name, from_email, to [{email}]_ - **required**


      + _html_ or _text_ - **required**


      ---


      Following variables (merge tags) are reserved by our sender:


      + _address.name_ – Name from the recipient details.


      + _email, email_id, and address.email_ – Email address from recipient details.


      + _env_from_ – Return-Path address, sometimes called a "bounce address" or "envelope sender address"

      ---


      When using HTML code in global merge vars, use ```{ }``` around the tag in html content.


      Example - merge tag with value ```<b>Bold text</b>```:


      ```{*|htmlcode|*}``` results in: **Bold text**


      ```*|htmlcode|*``` results in: ```<b>Bold text</b>```
  - name: Transactions
    description: |-
      Endpoints for transactions.
      Timestamp is saved and returned in UTC+0.
  - name: Feeds
  - name: Tracker
    description: Events tracker, supplements  [javascript
      tracker](https://support.ecomail.cz/cs/articles/66729-implementace-trackovaciho-kodu).
  - name: Search
    description: Search for a subscriber globally across an account.
  - name: Discount coupons
  - name: Webhook
    description: Working with webhook for sending events from campaigns such as
      opens, deliveries, clicks etc.
